<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BEES Lab Research</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Welcome to the BEES Lab Study</h2>
        <p class="text-gray-600 mb-6">
            Thank you for participating in our research. To get started, please create an account and log in. This will allow us to securely collect the data needed for the study.
        </p>
        <p class="text-gray-600 mb-6">
            Click the "Next" button below to proceed to the registration page.
        </p>
        
        <a href="{% url 'signup' %}" 
           class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
           Next
        </a>
    </div>
</body>
</html>
